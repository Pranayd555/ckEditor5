<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    :root {
      /* Light Mode Colors (Warm Amber/Gold) */
      --folder-back-top: #FFCA28;
      --folder-back-bot: #FFB300;
      --folder-front-top: #FFE082;
      --folder-front-bot: #FFCA28;
      --paper-color: #F5F5F5;
      --shadow-color: 0.2;
      --stroke-color: rgba(0,0,0,0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Mode Colors (Cool Blue/Cyan) */
        --folder-back-top: #1E88E5;
        --folder-back-bot: #1565C0;
        --folder-front-top: #64B5F6;
        --folder-front-bot: #2196F3;
        --paper-color: #E0E0E0;
        --shadow-color: 0.5;
        --stroke-color: rgba(255,255,255,0.1);
      }
    }

    .folder-back-shape { fill: url(#gradBack); stroke: var(--stroke-color); stroke-width: 2; }
    .folder-front-shape { fill: url(#gradFront); filter: url(#dropShadow); stroke: var(--stroke-color); stroke-width: 1; }
    .paper-sheet { fill: var(--paper-color); }
  </style>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradBack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="var(--folder-back-top)" />
      <stop offset="100%" stop-color="var(--folder-back-bot)" />
    </linearGradient>
    
    <linearGradient id="gradFront" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="var(--folder-front-top)" />
      <stop offset="100%" stop-color="var(--folder-front-bot)" />
    </linearGradient>

    <!-- Soft Shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="6" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="var(--shadow-color)" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Back Plate (The tab and rear body) -->
  <path class="folder-back-shape" d="M 40,110 
           L 200,110 
           C 215,110 225,115 235,135 
           L 245,155 
           L 472,155 
           C 494,155 502,163 502,185 
           L 502,442 
           C 502,464 484,482 462,482 
           L 50,482 
           C 28,482 10,464 10,442 
           L 10,140 
           C 10,118 28,110 40,110 Z" />

  <!-- Paper Insert (Peeking out) -->
  <rect class="paper-sheet" x="60" y="170" width="392" height="200" rx="4" ry="4" opacity="0.9" />
  
  <!-- Decorative lines on paper -->
  <rect fill="rgba(0,0,0,0.1)" x="80" y="195" width="150" height="8" rx="2" />
  <rect fill="rgba(0,0,0,0.1)" x="80" y="215" width="352" height="8" rx="2" />
  <rect fill="rgba(0,0,0,0.1)" x="80" y="235" width="352" height="8" rx="2" />

  <!-- Front Plate (The pocket) -->
  <path class="folder-front-shape" d="M 10,442 
           L 10,250 
           C 10,228 28,220 50,220 
           L 462,220 
           C 484,220 502,228 502,250 
           L 502,442 
           C 502,464 484,482 462,482 
           L 50,482 
           C 28,482 10,464 10,442 Z" />

  <!-- Subtle Highlight on top edge of front plate for definition -->
  <path d="M 50,221 L 462,221" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" />

</svg>