<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Metallic Rim Gradient -->
    <linearGradient id="metal-rim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="25%" stop-color="#888888" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="75%" stop-color="#888888" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <!-- Dark Body Gradient -->
    <linearGradient id="dark-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#444444" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>

    <!-- Paper/Data Gradient -->
    <linearGradient id="paper-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#bbbbbb" />
    </linearGradient>

    <!-- Tech Glow Gradient -->
    <radialGradient id="tech-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Back Folder Tab -->
  <path d="M 60,140 L 200,140 L 240,180 L 452,180 L 452,420 L 60,420 Z" 
        fill="#2a2a2a" stroke="#555" stroke-width="2" />

  <!-- Data Insert (The "File" inside) -->
  <g transform="translate(0, -30)">
    <rect x="100" y="120" width="312" height="260" rx="8" fill="url(#paper-grad)" filter="url(#shadow)" />
    
    <!-- Data Lines on Paper -->
    <rect x="130" y="150" width="100" height="12" rx="2" fill="#888" />
    <rect x="130" y="180" width="250" height="8" rx="2" fill="#aaa" />
    <rect x="130" y="200" width="250" height="8" rx="2" fill="#aaa" />
    <rect x="130" y="220" width="180" height="8" rx="2" fill="#aaa" />
    
    <!-- Binary/Tech Pattern on Paper -->
    <path d="M 130,260 H 380 M 130,280 H 380 M 130,300 H 300" stroke="#ccc" stroke-width="2" stroke-dasharray="4,4" />
  </g>

  <!-- Front Folder Body -->
  <g filter="url(#shadow)">
    <!-- Main Shape with Cutout -->
    <path d="M 40,220 
             L 472,220 
             L 472,450 
             Q 472,470 452,470 
             L 60,470 
             Q 40,470 40,450 
             Z" 
          fill="url(#dark-body)" />
    
    <!-- Metallic Border/Stroke -->
    <path d="M 40,220 
             L 472,220 
             L 472,450 
             Q 472,470 452,470 
             L 60,470 
             Q 40,470 40,450 
             Z" 
          fill="none" stroke="url(#metal-rim)" stroke-width="4" />

    <!-- Tech Details / Circuitry on Front -->
    <g stroke="#555" stroke-width="2" fill="none" opacity="0.6">
      <path d="M 60,450 L 100,450 L 120,430 L 200,430" />
      <path d="M 452,240 L 420,240 L 400,260 L 350,260" />
      <circle cx="120" cy="430" r="3" fill="#333" />
      <circle cx="400" cy="260" r="3" fill="#333" />
    </g>

    <!-- Central Lock/Hub Mechanism -->
    <g transform="translate(256, 345)">
      <!-- Outer Ring -->
      <circle cx="0" cy="0" r="40" fill="#1a1a1a" stroke="url(#metal-rim)" stroke-width="3" />
      <!-- Inner Spinner -->
      <path d="M -20,0 L -5,0 M 5,0 L 20,0 M 0,-20 L 0,-5 M 0,5 L 0,20" stroke="#fff" stroke-width="3" stroke-linecap="round" />
      <circle cx="0" cy="0" r="12" fill="#333" stroke="#fff" stroke-width="2" />
      <!-- Glowing Center Dot -->
      <circle cx="0" cy="0" r="5" fill="#fff" />
    </g>

    <!-- Glossy Highlight -->
    <path d="M 45,225 L 467,225 L 467,300 Q 256,340 45,300 Z" fill="#ffffff" opacity="0.05" />
  </g>
  
  <!-- Corner Accent -->
  <path d="M 472,220 L 430,220 L 472,262 Z" fill="#ffffff" opacity="0.2" />

</svg>